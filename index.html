<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smash</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    header {
      background: #222;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { margin: 0; }
    .cart {
      cursor: pointer;
      font-weight: bold;
    }
    .container {
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .product {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }
    .product h3 { margin: 10px 0 5px; }
    .product p { color: #555; }
    .product button {
      background: #007bff;
      border: none;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .product button:hover { background: #0056b3; }
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>

<body>

<header>
  <h1>Smash</h1>
  <div class="cart"> <span id="cartCount">0</span></div>
</header>

<div class="container">
  <div class="product">
    <img src="https://m.media-amazon.com/images/I/51CM4kw8LrL.jpg" alt="Product 1">
    <h3>14 Pro Max</h3>
    <p>$1099</p>
    <button onclick="addToCart()">Add to cart</button>
  </div>

  <div class="product">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3zMeZ3hx0U_ii2acj3ENZF7OHN9rdFr21kg&s" alt="Product 2">
    <h3>15 Pro Max</h3>
    <p>$1199</p>
    <button onclick="addToCart()">Add to Cart</button>
  </div>

  <div class="product">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQInzI69QTfhKGZZJSTKjbTAdI4ZeJ5fhSBBw&s" alt="Product 3">
    <h3>Iphone 16 pro max</h3>
    <p>$1199</p>
    <button onclick="addToCart()">Add to Cart</button>
  </div>
</div>

<footer>
  <p>Â© 2026 My Online Shop. All rights reserved.</p>
</footer>

<script>
  let cart = 0;
  function addToCart() {
    cart++;
    document.getElementById('cartCount').innerText = cart;
    alert('Product added to cart!');
  }
</script>
<script>
Tawk_API = Tawk_API || {};

Tawk_API.onMessageSent = function(message) {
  const userId = Tawk_API.visitor && Tawk_API.visitor.visitorId 
    ? Tawk_API.visitor.visitorId 
    : "guest_" + Date.now();

  fetch("http://localhost:5678/webhook/Tawk-chat", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      user_id: userId,
      message: message.text
    })
  });
};
</script>


</body>
</html>
