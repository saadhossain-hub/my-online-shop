<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marium</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    header {
      background: #222;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { margin: 0; }
    .cart {
      cursor: pointer;
      font-weight: bold;
    }
    .container {
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .product {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }
    .product h3 { margin: 10px 0 5px; }
    .product p { color: #555; }
    .product button {
      background: #007bff;
      border: none;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .product button:hover { background: #0056b3; }
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>

<body>

<header>
  <h1>Marium</h1>
  <div class="cart"> <span id="cartCount">0</span></div>
</header>

<div class="container">
  <div class="product">
    <img src="https://scontent.fdac24-2.fna.fbcdn.net/v/t39.30808-6/578387402_854900027216018_937450092236457173_n.jpg" alt="Product 1">
    <h3>Sharee</h3>
    <button onclick="addToCart()">Favorite</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/300x200" alt="Product 2">
    <h3>Product Two</h3>
    <button onclick="addToCart()">Add to Cart</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/300x200" alt="Product 3">
    <h3>Product Three</h3>
    <p>$50</p>
    <button onclick="addToCart()">Add to Cart</button>
  </div>
</div>

<footer>
  <p>Â© 2026 My Online Shop. All rights reserved.</p>
</footer>

<script>
  let cart = 0;
  function addToCart() {
    cart++;
    document.getElementById('cartCount').innerText = cart;
    alert('Product added to cart!');
  }
</script>
