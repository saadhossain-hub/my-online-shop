<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smash</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    header {
      background: #222;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { margin: 0; }
    .cart {
      cursor: pointer;
      font-weight: bold;
    }
    .container {
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .product {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }
    .product h3 { margin: 10px 0 5px; }
    .product p { color: #555; }
    .product button {
      background: #007bff;
      border: none;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .product button:hover { background: #0056b3; }
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>

<body>

<header>
  <h1>Smash</h1>
  <div class="cart"> <span id="cartCount">0</span></div>
</header>

<div class="container">
  <div class="product">
    <img src="https://scontent.fdac198-2.fna.fbcdn.net/v/t51.75761-15/472394035_17991490163773370_286893427913983828_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=127cfc&_nc_eui2=AeEJKoaVSX-J7aHsRWkYfia9daDGBtY6Fol1oMYG1joWiShg6LbLayyvZ2qkkeWWdTpFLCgvIughfcZHMJPYURQx&_nc_ohc=onCY7jBlneEQ7kNvwFDCdjn&_nc_oc=AdmQmhVP-X8bpEOa_FYar0VKF3-o2uUSuupCb-7sMYL-MwnE1F5L5Pb1fqLVIzGmtU0&_nc_zt=23&_nc_ht=scontent.fdac198-2.fna&_nc_gid=02GJOLw1PgIlTQoWp4gwhA&oh=00_AfpR1nA-djXmAZb5aMFV0N1vvHoA4hAAeeKZzB21ZBpEdQ&oe=69755458" alt="Product 1">
    <h3>PPJ</h3>
    <p>$1099</p>
    <button onclick="addToCart()">Add to cart</button>
  </div>

  <div class="product">
    <img src="https://scontent.fdac24-5.fna.fbcdn.net/v/t39.30808-6/534945450_1474167276915572_6597058262211035567_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeEC5yyi4b-1RGS4RXATfNjJtrLIbeeV7KK2ssht55XsotINvzvRjxeDSwCFgptTFMVVwdI6IRKW_AMn-5ut8gaR&_nc_ohc=dG4Y9EsBvXEQ7kNvwFWIftZ&_nc_oc=Adml7MScD-WX3h9nmBsLuf3fwT3cJfsX0JNyVKtBqWcDp7zGZAFCwV92_Gj5VlaICuw&_nc_zt=23&_nc_ht=scontent.fdac24-5.fna&_nc_gid=VhGqTZo-aeamcauMSnnLFg&oh=00_Afq4injCJ3Gc_9MmCDkdXZ5jpzFiA4JPe5SUBDJ-CCvOEw&oe=69755EA3" alt="Product 2">
    <h3>Ondhoker</h3>
    <p>$1199</p>
    <button onclick="addToCart()">Add to Cart</button>
  </div>

  <div class="product">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQInzI69QTfhKGZZJSTKjbTAdI4ZeJ5fhSBBw&s" alt="Product 3">
    <h3>Iphone 16 pro max</h3>
    <p>$1199</p>
    <button onclick="addToCart()">Add to Cart</button>
  </div>
</div>

<footer>
  <p>Â© 2026 My Online Shop. All rights reserved.</p>
</footer>

<script>
  let cart = 0;
  function addToCart() {
    cart++;
    document.getElementById('cartCount').innerText = cart;
    alert('Product added to cart!');
  }
</script>
<script>
Tawk_API = Tawk_API || {};

Tawk_API.onMessageSent = function(message) {
  const userId = Tawk_API.visitor && Tawk_API.visitor.visitorId 
    ? Tawk_API.visitor.visitorId 
    : "guest_" + Date.now();

  fetch("http://localhost:5678/webhook/Tawk-chat", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      user_id: userId,
      message: message.text
    })
  });
};
</script>


</body>
</html>
